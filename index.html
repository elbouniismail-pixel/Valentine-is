<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  .container {
    text-align: center;
    color: white;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  .buttons { margin-top: 50px; }

  button {
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff2d55;
    color: white;
    font-size: 2rem;
    padding: 25px 60px;
  }

  #noBtn {
    background: white;
    color: #ff2d55;
    position: absolute;
    font-size: 1rem;
    padding: 10px 20px;
  }

  #result {
    display: none;
    margin-top: 30px;
  }

  #result img {
    max-width: 320px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  }
</style>
</head>

<body>

<audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-1669.mp3"></audio>

<div class="container">
  <h1>Zainab ðŸ’•<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">no</button>
  </div>

  <div id="result">
    <h1>Best. Decision. Ever. ðŸ¥°</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const popSound = document.getElementById("popSound");
  const result = document.getElementById("result");

  let yesScale = 1;

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    popSound.currentTime = 0;
    popSound.play();

    yesScale += 0.08;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  moveNoButton();

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 120) moveNoButton();
  });

  document.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    document.querySelector("h1").style.display = "none";
    result.style.display = "block";
  });

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 300);
</script>

</body>
</html>
